services:
  aidocumines_api_layer_database:
    image: postgres:15
    container_name: aidocumines_api_layer_db
    restart: unless-stopped
    user: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgresql.conf:/etc/postgresql/postgresql.conf
    env_file:
      - .env
    networks: [captain-overlay-network]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h aidocumines_api_layer_database"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: postgres -c config_file=/etc/postgresql/postgresql.conf

  redis:
    image: redis:alpine
    container_name: aidocumines_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --save 60 1 --loglevel warning --protected-mode no
    networks: [captain-overlay-network]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis_watchdog:
    image: python:3.11-slim
    container_name: aidocumines_redis_watchdog
    restart: unless-stopped
    depends_on:
      redis: { condition: service_healthy }
    command: >
      sh -c "pip install redis && python /watchdog/redis_watchdog.py"
    volumes:
      - ./redis_watchdog:/watchdog
    networks: [captain-overlay-network]


  ollama:
    image: ollama/ollama:latest          # pin latest or a specific version
    container_name: aidocumines_ollama
    restart: unless-stopped
    ports: ["11434:11434"]
    environment:
      # bind to localhost unless you *need* LAN/Internet access
      # if you need LAN: use 0.0.0.0:11434 and protect with a reverse proxy / firewall
      - OLLAMA_HOST=0.0.0.0:11434
    volumes:
      - ollama-data:/root/.ollama
    networks: [captain-overlay-network]
    healthcheck:
      # use the built-in ollama client; no curl/wget needed
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

        #  ollama:
        # image: ollama/ollama
        # container_name: aidocumines_ollama
        # restart: unless-stopped
        # ports: ["11434:11434"]
        # volumes:
        # - ollama-data:/root/.ollama
        # networks: [captain-overlay-network]
        # healthcheck:
        # test: ["CMD", "curl", "-f", "http://localhost:11434"]
        # interval: 10s
        # timeout: 5s
        # retries: 3

  db_prepare:
    build: { context: ., dockerfile: Dockerfile }
    container_name: aidocumines_db_prepare
    command: /app/entrypoint.sh
    depends_on:
      aidocumines_api_layer_database: { condition: service_healthy }
    volumes: [".:/app"]
    env_file: [".env"]
    environment: { SERVICE_NAME: db_prepare }
    networks: [captain-overlay-network]

  web:
    build: { context: ., dockerfile: Dockerfile }
    container_name: aidocumines_web
    restart: unless-stopped
    command: /app/entrypoint.sh
    volumes:
      - .:/app
      - ./media:/app/media
      - ./static:/app/static
    env_file: [".env"]
    environment:
      SERVICE_NAME: web
      MILVUS_HOST: milvus
      MILVUS_PORT: 19530
    depends_on:
      db_prepare: { condition: service_completed_successfully }
      redis: { condition: service_healthy }
    networks: [captain-overlay-network]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://0.0.0.0:8020/api/v1/health/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  celery:
    build: { context: ., dockerfile: Dockerfile }
    container_name: aidocumines_celery
    restart: unless-stopped
    command: /app/entrypoint.sh
    volumes: [".:/app"]
    env_file: [".env"]
    environment:
      SERVICE_NAME: celery
      MILVUS_HOST: milvus
      MILVUS_PORT: 19530
    depends_on:
      db_prepare: { condition: service_completed_successfully }
      redis: { condition: service_healthy }
      milvus: { condition: service_healthy }
    networks: [captain-overlay-network]
    healthcheck:
      test: ["CMD-SHELL", "celery -A aiDocuMines inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  celery_beat:
    build: { context: ., dockerfile: Dockerfile }
    container_name: aidocumines_celery_beat
    restart: unless-stopped
    command: /app/entrypoint.sh
    volumes: [".:/app"]
    env_file: [".env"]
    environment:
      SERVICE_NAME: celery_beat
      MILVUS_HOST: milvus
      MILVUS_PORT: 19530
    depends_on:
      db_prepare: { condition: service_completed_successfully }
      redis: { condition: service_healthy }
      milvus: { condition: service_healthy }
    networks: [captain-overlay-network]
    healthcheck:
      test: ["CMD-SHELL", "celery -A aiDocuMines inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  file_monitor:
    build: { context: ., dockerfile: Dockerfile }
    container_name: aidocumines_file_monitor
    restart: unless-stopped
    command: /usr/bin/supervisord -c /etc/supervisor/conf.d/supervisord.conf
    volumes:
      - .:/app
      - ./media:/app/media
      - ./logs/supervisor:/var/log
    env_file: [".env"]
    environment:
      SERVICE_NAME: file_monitor
      MILVUS_HOST: milvus
      MILVUS_PORT: 19530
    depends_on:
      db_prepare: { condition: service_completed_successfully }
    networks: [captain-overlay-network]

  milvus-etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: aidocumines_milvus_etcd
    restart: unless-stopped
    command: >
      etcd --data-dir /etcd-data
           --listen-client-urls http://0.0.0.0:2379
           --advertise-client-urls http://milvus-etcd:2379
    volumes: [ "milvus-etcd-data:/etcd-data" ]
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health", "--endpoints=http://milvus-etcd:2379"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [captain-overlay-network]

  milvus-minio:
    image: minio/minio:RELEASE.2024-03-30T09-41-56Z
    container_name: aidocumines_milvus_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: milvus-bucket
    ports: ["9002:9001"]
    volumes: [ "milvus-minio-data:/data" ]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://milvus-minio:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [captain-overlay-network]

  milvus-minio-init:
    image: minio/mc
    depends_on:
      milvus-minio: { condition: service_healthy }
    entrypoint: >
      sh -c "
        mc alias set local http://milvus-minio:9000 minioadmin minioadmin &&
        mc mb -p local/milvus-bucket || true
      "
    networks: [captain-overlay-network]

  milvus:
    image: milvusdb/milvus:v2.4.4
    container_name: aidocumines_milvus
    command: ["milvus", "run", "standalone"]
    restart: unless-stopped
    depends_on:
      milvus-etcd:   { condition: service_healthy }
      milvus-minio:  { condition: service_healthy }
      milvus-minio-init: { condition: service_completed_successfully }
    environment:
      ETCD_ENDPOINTS:  milvus-etcd:2379
      MINIO_ADDRESS:   milvus-minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MILVUS_LOG_LEVEL: info
      MILVUS_STORAGE_BUCKET_NAME: milvus-bucket
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes: [ "milvus-data:/var/lib/milvus" ]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 20s
      timeout: 5s
      retries: 10
    networks: [captain-overlay-network]

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.0
    container_name: aidocumines_elasticsearch
    environment:
      - discovery.type=single-node
      - ELASTIC_PASSWORD=changeme
    ports: ["9200:9200", "9300:9300"]
    volumes: [ "elasticsearch_data:/usr/share/elasticsearch/data" ]
    networks: [captain-overlay-network]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=90s"]
      interval: 10s
      retries: 5
    restart: unless-stopped

  # ============================
  # ONLYOFFICE (merged here)
  # ============================
  onlyoffice_postgres:
    image: postgres:13
    container_name: onlyoffice-db
    restart: unless-stopped
    environment:
      POSTGRES_DB:       ${OO_POSTGRES_DB}
      POSTGRES_USER:     ${OO_POSTGRES_USER}
      POSTGRES_PASSWORD: ${OO_POSTGRES_PASSWORD}
    volumes:
      - onlyoffice_postgresql:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${OO_POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [captain-overlay-network]

  onlyoffice:
    image: onlyoffice/documentserver:latest
    container_name: onlyoffice
    restart: unless-stopped
    # Expose if you want public access directly; otherwise omit and reverse-proxy elsewhere.
    ports: ["8085:80"]
    environment:
      # JWT â€“ exact same secret as Django via .env
      JWT_ENABLED: "true"
      JWT_SECRET:  "${ONLYOFFICE_JWT_SECRET}"
      JWT_HEADER:  "Authorization"
      JWT_IN_BODY: "true"

      # Use the dedicated OO DB
      DB_TYPE: "postgres"
      DB_HOST: "onlyoffice_postgres"
      DB_NAME: "${OO_POSTGRES_DB}"
      DB_USER: "${OO_POSTGRES_USER}"
      DB_PWD:  "${OO_POSTGRES_PASSWORD}"

      # Optional behind TLS terminators/proxies
      ONLYOFFICE_HTTPS_HSTS_ENABLED: "false"
      ONLYOFFICE_HTTPS_CHECK_CERTIFICATE: "false"
    volumes:
      - onlyoffice_data:/var/www/onlyoffice/Data
      - onlyoffice_logs:/var/log/onlyoffice
    depends_on:
      onlyoffice_postgres: { condition: service_healthy }
    networks: [captain-overlay-network]

volumes:
  postgres_data:
  ollama-data:
  milvus-etcd-data:
  milvus-minio-data:
  milvus-data:
  elasticsearch_data:
  onlyoffice_data:
  onlyoffice_logs:
  onlyoffice_postgresql:

networks:
  captain-overlay-network:
    external: true

