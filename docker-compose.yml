services:
  db:
    image: postgres:15
    container_name: aidocumines_db
    restart: unless-stopped
    user: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - captain-overlay-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h db"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend_db:
    image: postgres:15
    container_name: aidocumines_frontend_db
    restart: unless-stopped
    user: postgres
    volumes:
      - frontend_postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${FRONTEND_POSTGRES_DB}
      POSTGRES_USER: ${FRONTEND_POSTGRES_USER}
      POSTGRES_PASSWORD: ${FRONTEND_POSTGRES_PASSWORD}
    networks:
      - captain-overlay-network

  backend_db:
    image: postgres:15
    container_name: aidocumines_backend_db
    restart: unless-stopped
    user: postgres
    volumes:
      - backend_postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${BACKEND_POSTGRES_DB}
      POSTGRES_USER: ${BACKEND_POSTGRES_USER}
      POSTGRES_PASSWORD: ${BACKEND_POSTGRES_PASSWORD}
    networks:
      - captain-overlay-network

  redis:
    image: redis:alpine
    container_name: aidocumines_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --save 60 1 --loglevel warning --protected-mode no
    networks:
      - captain-overlay-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis_watchdog:
    image: python:3.11-slim
    container_name: aidocumines_redis_watchdog
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    command: >
      sh -c "pip install redis && python /watchdog/redis_watchdog.py"
    volumes:
      - ./redis_watchdog:/watchdog
    networks:
      - captain-overlay-network

  ollama:
    image: ollama/ollama
    container_name: aidocumines_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - captain-overlay-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434"]
      interval: 10s
      timeout: 5s
      retries: 3

  db_prepare:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aidocumines_db_prepare
    command: /app/entrypoint.sh
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      SERVICE_NAME: db_prepare
    networks:
      - captain-overlay-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aidocumines_web
    restart: unless-stopped
    command: /app/entrypoint.sh
    volumes:
      - .:/app
      - ./media:/app/media
      - ./static:/app/static
    env_file:
      - .env
    environment:
      SERVICE_NAME: web
      MILVUS_HOST: milvus
      MILVUS_PORT: 19530
    depends_on:
      db_prepare:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    networks:
      - captain-overlay-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://0.0.0.0:8020/api/v1/health/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aidocumines_celery
    restart: unless-stopped
    command: /app/entrypoint.sh
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      SERVICE_NAME: celery
      MILVUS_HOST: milvus
      MILVUS_PORT: 19530
    depends_on:
      db_prepare:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      milvus:
        condition: service_healthy
    networks:
      - captain-overlay-network
    healthcheck:
      test: ["CMD-SHELL", "celery -A aiDocuMines inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aidocumines_celery_beat
    restart: unless-stopped
    command: /app/entrypoint.sh
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      SERVICE_NAME: celery_beat
      MILVUS_HOST: milvus
      MILVUS_PORT: 19530
    depends_on:
      db_prepare:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      milvus:
        condition: service_healthy
    networks:
      - captain-overlay-network
    healthcheck:
      test: ["CMD-SHELL", "celery -A aiDocuMines inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  file_monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aidocumines_file_monitor
    restart: unless-stopped
    command: /usr/bin/supervisord -c /etc/supervisor/conf.d/supervisord.conf
    volumes:
      - .:/app
      - ./media:/app/media
      - ./logs/supervisor:/var/log
    env_file:
      - .env
    environment:
      SERVICE_NAME: file_monitor
      MILVUS_HOST: milvus
      MILVUS_PORT: 19530
    depends_on:
      db_prepare:
        condition: service_completed_successfully
    networks:
      - captain-overlay-network

  milvus-etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: aidocumines_milvus_etcd
    restart: unless-stopped
    command: >
      etcd
        --data-dir /etcd-data
        --listen-client-urls http://0.0.0.0:2379
        --advertise-client-urls http://milvus-etcd:2379
    volumes:
      - milvus-etcd-data:/etcd-data
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health", "--endpoints=http://milvus-etcd:2379"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - captain-overlay-network

  milvus-minio:
    image: minio/minio:RELEASE.2024-03-30T09-41-56Z
    container_name: aidocumines_milvus_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: milvus-bucket
    ports:
      - "9002:9001"  # MinIO Web Console
    volumes:
      - milvus-minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://milvus-minio:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - captain-overlay-network

  milvus-minio-init:
    image: minio/mc
    depends_on:
      milvus-minio:
        condition: service_healthy
    entrypoint: >
      sh -c "
        mc alias set local http://milvus-minio:9000 minioadmin minioadmin &&
        mc mb -p local/milvus-bucket || true
      "
    networks:
      - captain-overlay-network

  milvus:
    image: milvusdb/milvus:v2.4.4
    container_name: aidocumines_milvus
    command: ["milvus", "run", "standalone"]
    restart: unless-stopped
    depends_on:
      milvus-etcd:   {condition: service_healthy}
      milvus-minio:  {condition: service_healthy}
      milvus-minio-init: {condition: service_completed_successfully}
    environment:
      ETCD_ENDPOINTS:  milvus-etcd:2379
      MINIO_ADDRESS:   milvus-minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MILVUS_LOG_LEVEL: info
      MILVUS_STORAGE_BUCKET_NAME: milvus-bucket
    ports:
      - "19530:19530"     # gRPC (pymilvus)
      - "9091:9091"       # REST  (healthz & metrics)
    volumes:
      - milvus-data:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 20s
      timeout: 5s
      retries: 10
    networks:
      - captain-overlay-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.0
    container_name: aidocumines_elasticsearch
    environment:
      - discovery.type=single-node  # Run Elasticsearch as a single node
      - ELASTIC_PASSWORD=changeme  # Set a password for security
    ports:
      - "9200:9200"  # Expose port for HTTP communication
      - "9300:9300"  # Expose port for transport communication (optional)
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data  # Persist data
    networks:
      - captain-overlay-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=90s"]
      interval: 10s
      retries: 5
    restart: unless-stopped


volumes:
  postgres_data:
  frontend_postgres_data:
  backend_postgres_data:
  ollama-data:
  milvus-etcd-data:
  milvus-minio-data:
  milvus-data:
  elasticsearch_data:

networks:
  captain-overlay-network:
    external: true

