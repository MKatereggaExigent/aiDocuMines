name: Deploy to Azure Web App with Multi-Container ACR Images

on:
  push:
    branches:
      - main

env:
  ACR_NAME: aidocuminesacr
  ACR_LOGIN_SERVER: aidocuminesacr.azurecr.io
  RESOURCE_GROUP: aidocumines-rg
  WEBAPP_NAME: aidocumines-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name $ACR_NAME

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push all containers to ACR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/aidocumines_web:latest
            ${{ env.ACR_LOGIN_SERVER }}/aidocumines_celery:latest
            ${{ env.ACR_LOGIN_SERVER }}/aidocumines_celery_beat:latest
            ${{ env.ACR_LOGIN_SERVER }}/aidocumines_file_monitor:latest
            ${{ env.ACR_LOGIN_SERVER }}/aidocumines_ollama:latest
            ${{ env.ACR_LOGIN_SERVER }}/aidocumines_redis_watchdog:latest
            ${{ env.ACR_LOGIN_SERVER }}/aidocumines_postgres:latest
            ${{ env.ACR_LOGIN_SERVER }}/aidocumines_redis:latest

      - name: Update Azure Web App with new compose
        run: |
          az webapp config container set \
            --name $WEBAPP_NAME \
            --resource-group $RESOURCE_GROUP \
            --multicontainer-config-type compose \
            --multicontainer-config-file https://raw.githubusercontent.com/MKatereggaExigent/aiDocuMines/main/docker-compose.yml
