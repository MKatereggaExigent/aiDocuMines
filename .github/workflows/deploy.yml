name: Deploy Multi-Container App to Azure

on:
  push:
    branches:
      - main

env:
  ACR_NAME: aidocuminesacr
  ACR_LOGIN_SERVER: aidocuminesacr.azurecr.io
  RESOURCE_GROUP: aidocumines-rg
  WEBAPP_NAME: aidocumines-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push all images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker-compose.yml
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/aidocumines_web:latest
            ${{ env.ACR_LOGIN_SERVER }}/aidocumines_celery:latest
            ${{ env.ACR_LOGIN_SERVER }}/aidocumines_celery_beat:latest
            ${{ env.ACR_LOGIN_SERVER }}/aidocumines_file_monitor:latest
            ${{ env.ACR_LOGIN_SERVER }}/aidocumines_redis:latest
            ${{ env.ACR_LOGIN_SERVER }}/aidocumines_postgres:latest
            ${{ env.ACR_LOGIN_SERVER }}/aidocumines_ollama:latest
            ${{ env.ACR_LOGIN_SERVER }}/aidocumines_redis_watchdog:latest

      - name: Deploy to Azure Web App
        run: |
          az webapp config container set \
            --name $WEBAPP_NAME \
            --resource-group $RESOURCE_GROUP \
            --multicontainer-config-type compose \
            --multicontainer-config-file https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml

